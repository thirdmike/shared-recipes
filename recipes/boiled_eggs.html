    <h1>Boiled Eggs</h1>
    <img src="../images/egg-g55eb987aa_640.jpg" alt="Egg, Bisected egg, Boiled egg image. Credit to Myriams-Fotos"
        title="Boiled egg photo credit to Myriams-Fotos" width="600" height="400">
    <p>Time(s):
    <ul>
        <li>Soft - 3 to 4 minutes</li>
        <li>Medium - 5 to 6 min.</li>
        <li>Hard - 10 to 15 min.</li>
    </ul>
    </p>
    <ol>
        <li>Use a pin or needle to poke a hole in the broad end of each egg.
        <li>Cook for the desired time, then run the egg very briefly
            under cold water before serving.</li>
    </ol>
